<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 14</title>
</head>

<body>
    <h1>
        Consumo de API (Avan√ßado)

        Use fetch ou axios para consumir a API p√∫blica:
        üëâ https://jsonplaceholder.typicode.com/posts

        Liste os t√≠tulos (title).

        Crie um bot√£o "Ver detalhes" que abre o conte√∫do (body) do post selecionado.
    </h1>

    <div id="app">
        <button @click="consumir_api">Carregar Posts</button>
        <ul v-if="posts.length">
            <li v-for="(post, index) in posts" :key="post.id">
                <h3>{{ post.title }}</h3>
                <button v-on:click="ver_detalhes(post.id)">Ver detalhes</button>
                <p v-if="post_selecionado === post.id">{{ post.body }}</p>
            </li>
        </ul>
        <p v-else>Nenhum post carregado.</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                posts: [],
                post_selecionado: false
            },
            methods: {
                consumir_api() {
                    fetch('https://jsonplaceholder.typicode.com/posts')
                        .then(response => response.json())
                        .then(data => {
                            this.posts = data;
                            // console.log(this.posts[0]);
                        })
                        .catch(error => {
                            console.error('Erro ao buscar posts:', error);
                        });
                },
                ver_detalhes(id) {
                    this.post_selecionado = id;
                }

            }
        })
    </script>
</body>

</html>

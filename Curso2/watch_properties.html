<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="app">
        <h1>Watch Properties</h1>
        <input type="text" v-model="mensagem">
        <p v-if="digitando">Digitando ...</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                mensagem: "",
                digitando: false,
            },
            watch: {
                mensagem(novoValor, antigoValor) {
                    console.log(novoValor, antigoValor)
                    this.digitando = true
                    setTimeout(() => {
                        this.digitando = false;
                    }, 2000)
                }
            },
        })
    </script>
</body>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="app">
        <h1>Computed</h1>
        <p>Contador: {{contador}}</p>
        <p>Cliques: {{numCliques}}</p>
        <button v-on:click="incrementar">Aumentar</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                // contador: 0,
                numCliques: 0,
            },
            methods: {
                incrementar() {
                    this.numCliques++
                },
            },
            computed: {
                contador() {
                    return this.numCliques + 2
                }
            },
        })
    </script>
</body>

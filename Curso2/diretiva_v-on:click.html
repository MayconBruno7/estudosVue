<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="app">
        <h1>Diretiva v-on:click</h1>
        <p>{{titulo}}</p>
        <button v-on:click="alterar_titulo">Alterar titulo</button>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                titulo: "Minha primeira aplicação Vue",
            },
            methods: {
                alterar_titulo: function () {
                    this.titulo = "Oba, estou aprendendo!"
                },

            },

        })
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="app">
        <h1>Listas, Loops e Condicionais</h1>
        <p v-if="mostrar">Oba, você está me vendo! ;D</p>
        <p v-else>Eu estou visivel?</p>
        <!-- Não é removido do DOM -->
        <p v-show="mostrar">Ainda estou por aqui? </p>

        <button v-on:click="mostrar = !mostrar">Mostrar / Esconder</button>

        <br><br>
        <ul>
            <li v-for="(pais, index) in paises">{{index}} - {{pais.nome}} - {{pais.gdp}}</li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                mostrar: true,
                paises: [
                    { nome: "Venezuela", gdp: 1 },
                    { nome: "Brasil", gdp: 20 },
                    { nome: "Japão", gdp: 30 },
                    { nome: "Estados Unidos", gdp: 40 },
                ],
            },
            methods: {
                incrementar() {
                    this.numCliques++
                },
            },
            computed: {
                contador() {
                    return this.numCliques + 2
                }
            },
        })
    </script>
</body>
